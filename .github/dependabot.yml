version: 2
updates:
  - package-ecosystem: "github-actions"
    directories:
      - "/"
      - "actual"
      - "compare"
      - "expected"
      - "prepare"
    schedule:
      interval: "daily"
      time: "00:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "00:00"
      timezone: "Asia/Tokyo"
